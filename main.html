<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clothing Shop</title>
        <link rel="stylesheet" href="style.css" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="title">
            <p class="header-title">Modern Giyim</p>
        </div>
        <div class="main-ct">
            <div class="main-select-area">
                <div class="search-area">
                    <h3>Ürün Ara</h3>
                    <input class="search-input" type="text" placeholder="Ürün adina göre ara..." />
                </div>

                <div class="gender-section">
                    <h3>Cinsiyet</h3>
                    <div class="filter-options">
                        <label>
                            <input
                                class="gender-input"
                                type="radio"
                                name="gender"
                                value="all"
                                checked
                            />
                            Tüm Cinsiyetler
                        </label>
                        <label>
                            <input class="gender-input" type="radio" name="gender" value="male" />
                            Erkek
                        </label>
                        <label>
                            <input class="gender-input" type="radio" name="gender" value="female" />
                            Kadın
                        </label>
                        <label>
                            <input class="gender-input" type="radio" name="gender" value="unisex" />
                            Unisex
                        </label>
                    </div>
                </div>

                <div class="size-selection">
                    <div class="size-bar">
                        Beden
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="size-select-content">
                        <div class="size-input-sec">
                            <input class="size-input" type="text" placeholder="Beden Ara" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="sizes-section"></div>
                    </div>
                </div>

                <div class="size-selection">
                    <div class="size-bar">
                        Renk
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="size-select-content">
                        <div class="size-input-sec">
                            <input class="size-input" type="text" placeholder="Beden Ara" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="sizes-section colors-section"></div>
                    </div>
                </div>

                <div class="placement-section">
                    <h3>Sıralama</h3>
                    <div class="filter-options">
                        <label class="placement-item">
                            <input
                                class="placement-input"
                                type="radio"
                                name="placement"
                                value="default"
                                checked
                            />
                            Varsayılan
                        </label>
                        <label class="placement-item">
                            <input
                                class="placement-input"
                                type="radio"
                                name="placement"
                                value="ascending"
                            />
                            Fiyata Göre Artan
                        </label>
                        <label class="placement-item">
                            <input
                                class="placement-input"
                                type="radio"
                                name="placement"
                                value="descending"
                            />
                            Fiyata Göre Azalan
                        </label>
                    </div>
                </div>

                <button class="clear-filter-btn">Filtreleri Temizle</button>
            </div>
            <div class="items-section"></div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    </body>
</html>
